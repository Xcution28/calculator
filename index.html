<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="calc-screen">
            <span>0</span>
        </div>
        <div class="calc-btns">
            <div class="calc-btn orange ac">ac</div>
            <div class="calc-btn orange plus-minus">+/-</div>
            <div class="calc-btn orange percent">%</div>
            <div class="calc-btn orange division">/</div>

            <div class="calc-btn seven">7</div>
            <div class="calc-btn eight">8</div>
            <div class="calc-btn nine">9</div>
            <div class="calc-btn orange multiply">x</div>

            <div class="calc-btn four">4</div>
            <div class="calc-btn five">5</div>
            <div class="calc-btn six">6</div>
            <div class="calc-btn orange minus">-</div>

            <div class="calc-btn one">1</div>
            <div class="calc-btn two">2</div>
            <div class="calc-btn three">3</div>
            <div class="calc-btn orange plus">+</div>

            <div class="calc-btn zero">0</div>
            <div class="calc-btn dot">.</div>
            <div class="calc-btn orange-reverse equal">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
